<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Web VR with HTML5</title>
</head>

<body style="margin:0px">
    <div id="container" style="width:100%;height:100%;display:block">
        <video id="video" src="360.mp4" controls webkit-playsinline playsinline></video>
    </div>
    <script src="three.js"></script>
    <script>
    var container = document.getElementById('container');
    var width = container.clientWidth;
    var height = container.clientHeight;

    var video = document.getElementById('video');
    video.width = width;
    video.height = height;
    video.style.position = "absolute";

    function onPlay() {

        //camera
        var camera = new THREE.PerspectiveCamera(75, 4 / 3, 1, 1000);
        camera.zoom = 0.8;
        camera.lookAt({
            x: 0,
            y: 0,
            z: 0
        });

        //scene
        var scene = new THREE.Scene();

        //sphere
        var textureReflection = new THREE.VideoTexture(video);
        textureReflection.minFilter = THREE.LinearFilter;
        textureReflection.format = THREE.RGBFormat;
        var material = new THREE.MeshBasicMaterial({
            map: textureReflection
        });
        var geometry = new THREE.SphereBufferGeometry(500, width / 10, height / 10);
        geometry.scale(-1, 1, 1);
        var sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        //renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        // renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        renderer.domElement.style.position = "absolute";
        renderer.domElement.style.zIndex = 1;
        container.appendChild(renderer.domElement);
        var render = function() {
            requestAnimationFrame(render);
            // sphere.rotation.z += 0.1;
            renderer.clear();
            renderer.render(scene, camera);
        };
        render();

        var getMousePos = function(ev) {
            try {
                var x = y = 0,
                    doc = document.documentElement,
                    body = document.body;
                if (!ev)
                    ev = window.event;
                if (window.pageYOffset) {
                    x = window.pageXOffset;
                    y = window.pageYOffset;
                } else {
                    x = (doc && doc.scrollLeft || body && body.scrollLeft || 0) - (doc && doc.clientLeft || body && body.clientLeft || 0);
                    y = (doc && doc.scrollTop || body && body.scrollTop || 0) - (doc && doc.clientTop || body && body.clientTop || 0);
                }
                if (ev.changedTouches) {
                    var pos = ev.changedTouches[0];
                    x = pos.pageX;
                    y = pos.pageY;
                } else {
                    x += ev.clientX;
                    y += ev.clientY;
                }
                return {
                    x: x,
                    y: y
                };
            } catch (error) {
                return null;
            }
        };

        var toRadian = function(value) {
            return Math.max(Math.min(90 * Math.PI / 180, value), -90 * Math.PI / 180);
        };

        var mouseupEvent, mousemoveEvent, mousedownEvent;
        if (navigator.userAgent.match(/iPad|iPhone|Android|SymbianOS|Windows Phone/i) == null) {
            mouseupEvent = 'mouseup';
            mousemoveEvent = 'mousemove';
            mousedownEvent = 'mousedown';
        } else {
            mouseupEvent = 'touchstart';
            mousemoveEvent = 'touchmove';
            mousedownEvent = 'touchend';
        }

        var mp = {};
        var mousemove = function(e) {
            var p = getMousePos(e);
            sphere.rotation.y -= (p.x - mp.x) / width * 2;
            sphere.rotation.x = toRadian(sphere.rotation.x - (p.y - mp.y) / height * 2);
            mp = p;
        };
        var mouseup = function(e) {
            document.removeEventListener(mouseupEvent, mouseup);
            document.removeEventListener(mousemoveEvent, mousemove);
        };
        var mousedown = function(e) {
            mp = getMousePos(e);
            document.addEventListener(mouseupEvent, mouseup);
            document.addEventListener(mousemoveEvent, mousemove);
        };
        document.addEventListener(mousedownEvent, mousedown);
    }

    video.addEventListener('play', onPlay, false);
    </script>
</body>

</html>
